<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miembros de ONAC - Organización de NauticMC para la Ayuda y el Crecimiento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'onac-blue': '#4fc3f7',
                        'onac-dark': '#1e293b',
                    },
                    fontFamily: {
                        'onest': ['Onest', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Onest', sans-serif;
        }
    </style>
</head>

<body class="bg-onac-dark text-gray-100 font-onest leading-normal tracking-normal min-h-screen flex flex-col">
    <header class="bg-gray-800 text-white py-6 sticky top-0 z-10 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-onac-blue">ONAC</h1>
                <nav>
                    <ul class="flex space-x-6">
                        <li><a href="index.html"
                                class="hover:text-onac-blue transition-colors duration-200 text-lg">Inicio</a></li>
                        <li><a href="members.html"
                                class="text-onac-blue font-semibold transition-colors duration-200 text-lg">Miembros</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12 flex-grow">
        <section class="bg-gray-800 rounded-lg shadow-xl p-8 mb-12">
            <h2 class="text-3xl font-bold text-onac-blue mb-8">Miembros de ONAC</h2>
            <div id="membersList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </section>
    </main>

    <footer class="bg-gray-800 text-gray-400 py-6 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">&copy; 2024 ONAC - Organización de NauticMC para la Ayuda y el Crecimiento. Todos los
                derechos reservados.</p>
        </div>
    </footer>

    <script>
        fetch('data/members.json')
            .then(response => response.json())
            .then(data => {
                const membersList = document.getElementById('membersList');
                data.members.forEach(member => {
                    const div = document.createElement('div');
                    div.className = 'bg-gray-700 rounded-lg p-6 flex items-center space-x-6 transform transition duration-300 hover:scale-105 hover:shadow-2xl';
                    div.innerHTML = `
                        <img src="${member.image}" alt="${member.name}" class="w-20 h-20 rounded-full object-cover border-4 border-onac-blue">
                        <div>
                            <h3 class="text-xl font-semibold text-onac-blue">${member.name}</h3>
                            <p class="text-gray-300 mt-1">${member.role}</p>
                        </div>
                    `;
                    membersList.appendChild(div);
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>

</html>
