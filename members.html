<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miembros ONAC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap");

      :root {
        --primary-color: #3b82f6;
        --secondary-color: #1e40af;
        --background-color: #0f172a;
        --card-background: #1e293b;
        --text-color: #f3f4f6;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: var(--background-color);
        color: var(--text-color);
      }

      .card {
        position: relative;
        border-radius: 1.5rem;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        background: var(--card-background);
        border: 2px solid transparent;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .card:hover {
        transform: translateY(-5px);
        border-color: var(--primary-color);
        box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
      }

      .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          45deg,
          rgba(59, 130, 246, 0.5),
          rgba(30, 64, 175, 0.5)
        );
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 1;
      }

      .card:hover::before {
        opacity: 1;
      }

      .member-avatar {
        width: 100%;
        height: 300px;
        object-fit: cover;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .card:hover .member-avatar {
        transform: scale(1.1);
      }

      .member-name {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 1.5rem;
        background: rgba(0, 0, 0, 0.8);
        text-align: center;
        font-weight: 600;
        font-size: 1.2rem;
        backdrop-filter: blur(8px);
        transform: translateY(100%);
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 2;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .card:hover .member-name {
        transform: translateY(0);
      }

      .member-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 2rem;
        padding: 1rem;
      }

      .owner-crown {
        position: absolute;
        top: 1rem;
        right: 1rem;
        font-size: 1.8rem;
        color: #fbbf24;
        filter: drop-shadow(0 0 4px rgba(0, 0, 0, 0.5));
        transform: rotate(0deg);
        transition: transform 0.3s ease;
        z-index: 2;
      }

      .card:hover .owner-crown {
        transform: rotate(15deg) scale(1.1);
        animation: crownGlow 2s infinite;
      }

      @keyframes crownGlow {
        0% { filter: drop-shadow(0 0 4px rgba(251, 191, 36, 0.5)); }
        50% { filter: drop-shadow(0 0 8px rgba(251, 191, 36, 0.8)); }
        100% { filter: drop-shadow(0 0 4px rgba(251, 191, 36, 0.5)); }
      }

      .section-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 2rem;
        color: var(--primary-color);
        text-align: center;
        position: relative;
        padding-bottom: 0.5rem;
      }

      .section-title::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 3px;
        background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
      }

      /* Mejora la animación de entrada */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .card {
        animation: fadeInUp 0.6s ease-out forwards;
        opacity: 0;
      }

      /* Responsive adjustments */
      @media (max-width: 640px) {
        .member-avatar {
          height: 250px;
        }
        
        .member-list {
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          gap: 1.5rem;
        }

        .member-name {
          font-size: 1rem;
          padding: 1rem;
        }
      }

      .header-nav a {
        position: relative;
        transition: color 0.3s ease;
      }

      .header-nav a::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        bottom: -5px;
        left: 0;
        background-color: var(--primary-color);
        visibility: hidden;
        transform: scaleX(0);
        transition: all 0.3s ease-in-out;
      }

      .header-nav a:hover::after {
        visibility: visible;
        transform: scaleX(1);
      }

      .member-count {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        border-radius: 9999px;
        padding: 0.8rem 2rem;
        font-weight: 600;
        margin-bottom: 3rem;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        animation: pulseCount 2s infinite;
      }

      .member-count i {
        font-size: 1.2rem;
      }

      @keyframes pulseCount {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }

      .owner-section {
        margin-bottom: 2rem;
      }

      /* Animación de entrada para las cards */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card {
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0;
      }

      /* Mejoras en el footer */
      .footer {
        background: linear-gradient(to top, #1a1f2e, var(--background-color));
        padding: 2rem 1rem;
        margin-top: 4rem;
      }

      .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
      }

      @media (max-width: 640px) {
        .footer-content {
          flex-direction: column;
          text-align: center;
        }
      }

      /* Mejoras en la navegación responsiva */
      @media (max-width: 768px) {
        .nav-container {
          position: relative;
        }

        .nav-menu {
          padding: 1rem;
          font-size: 0.9rem;
        }

        .nav-menu ul {
          gap: 1rem;
          flex-wrap: wrap;
          justify-content: center;
        }
      }

      /* Mejoras en las secciones */
      .section-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem 1rem;
      }

      @media (max-width: 640px) {
        .section-container {
          padding: 1rem 0.5rem;
        }
      }

      /* Mejoras en el header */
      .page-title {
        font-size: clamp(2rem, 5vw, 3.5rem);
        text-align: center;
        background: linear-gradient(135deg, var(--primary-color), #60a5fa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 2rem;
        position: relative;
      }

      .page-title::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 4px;
        background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        border-radius: 2px;
      }
    </style>
  </head>

  <body class="min-h-screen">
    <header class="bg-gray-800 text-white py-6 sticky top-0 z-10 shadow-lg">
      <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between items-center gap-4">
          <h1 class="text-3xl font-bold text-onac-blue">ONAC</h1>
          <nav class="nav-menu">
            <ul class="flex flex-wrap justify-center gap-4 md:gap-6">
              <li>
                <a href="index.html" class="hover:text-onac-blue transition-colors duration-200 text-lg">
                  <i class="fas fa-home mr-1"></i> Inicio
                </a>
              </li>
              <li>
                <a
                  href="clans.html"
                  class="hover:text-onac-blue transition-colors duration-200 text-lg"
                  >Clanes</a
                >
              </li>
              <li>
                <a
                  href="balance.html"
                  class="hover:text-onac-blue transition-colors duration-200 text-lg"
                  >Balance</a
                >
              </li>
              <li>
                <a
                  href="pagos.html"
                  class="hover:text-onac-blue transition-colors duration-200 text-lg"
                  >Pagos</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="hover:text-onac-blue transition-colors duration-200 text-lg font-semibold"
                  >Miembros</a
                >
              </li>
              <li>
                <a
                  href="changelog.html"
                  class="hover:text-onac-blue transition-colors duration-200 text-lg"
                  >Changelog</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="section-container">
      <h2 class="page-title">Nuestros Miembros</h2>
      <div class="text-center mb-8">
        <span id="memberCount" class="member-count">
          <i class="fas fa-users"></i>
          <span id="memberCountText"></span>
        </span>
      </div>
      <div class="owner-section">
        <h3 class="section-title">Propietarios</h3>
        <div id="ownersList" class="member-list">
          <!-- Los propietarios se insertarán aquí -->
        </div>
      </div>
      <div class="members-section">
        <h3 class="section-title">Miembros</h3>
        <div id="membersList" class="member-list">
          <!-- Los miembros se insertarán aquí -->
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <p class="mb-4 md:mb-0">
          &copy; 2023 ONAC. Todos los derechos reservados.
        </p>
        <div class="flex space-x-6">
          <a
            href="#"
            class="hover:text-primary-color transition-colors duration-200"
          >
            <i class="fab fa-discord text-2xl" aria-label="Discord"></i>
          </a>
          <a
            href="#"
            class="hover:text-primary-color transition-colors duration-200"
          >
            <i class="fab fa-twitter text-2xl" aria-label="Twitter"></i>
          </a>
        </div>
      </div>
    </footer>

    <script>
      async function fetchMembers() {
        try {
          const response = await fetch("data/members.json");
          if (!response.ok)
            throw new Error(`HTTP error! status: ${response.status}`);
          const data = await response.json();
          return data.users;
        } catch (error) {
          console.error("Error al cargar los miembros:", error);
          return [];
        }
      }

      function createMemberCard(member, index) {
        const card = document.createElement("div");
        card.className = `card`;
        card.style.animationDelay = `${index * 0.1}s`;

        const ownerIcon = member.isOwner
          ? `<i class="fas fa-crown owner-crown" aria-label="Propietario"></i>`
          : "";

        card.innerHTML = `
          <img src="${member.avatar_url || "https://via.placeholder.com/250x250.png?text=No+Avatar"}" 
               alt="Avatar de ${member.user}" 
               class="member-avatar"
               loading="lazy">
          ${ownerIcon}
          <div class="member-name">
            <span class="user-name">${member.user}</span>
          </div>
        `;

        return card;
      }

      async function displayMembers() {
        const ownersListContainer = document.getElementById("ownersList");
        const membersListContainer = document.getElementById("membersList");
        const memberCountElement = document.getElementById("memberCount");
        if (
          !ownersListContainer ||
          !membersListContainer ||
          !memberCountElement
        ) {
          console.error("No se encontró alguno de los contenedores necesarios");
          return;
        }

        const members = await fetchMembers();

        // Actualizar el contador de miembros con ícono
        memberCountElement.innerHTML = `
          <i class="fas fa-users"></i>
          <span>Total de Miembros: ${members.length}</span>
        `;

        // Separar propietarios y miembros regulares
        const owners = members.filter((member) => member.isOwner);
        const regularMembers = members.filter((member) => !member.isOwner);

        // Mostrar propietarios
        owners.forEach((owner, index) => {
          const card = createMemberCard(owner, index);
          ownersListContainer.appendChild(card);
        });

        // Mostrar miembros regulares
        regularMembers.forEach((member, index) => {
          const card = createMemberCard(member, index + owners.length);
          membersListContainer.appendChild(card);
        });
      }

      document.addEventListener("DOMContentLoaded", displayMembers);
    </script>
  </body>
</html>
