<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miembros ONAC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap");

      :root {
        --onac-blue: #3b82f6;
        --onac-dark: #1e293b;
        --onac-light: #f3f4f6;
        --onac-orange: #d97706;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, var(--onac-dark), #0f172a);
        color: var(--onac-light);
      }

      .card {
        position: relative;
        overflow: hidden;
        border-radius: 0.75rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .card:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--rank-color),
          transparent
        );
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .card:hover::before {
        opacity: 1;
      }

      .card-content {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 1rem;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(8px);
        transform: translateY(100%);
        transition: transform 0.3s ease;
      }

      .card:hover .card-content {
        transform: translateY(0);
      }

      .owner-card {
        --rank-color: #dc2626;
      }
      .developer-card {
        --rank-color: #8b5cf6;
      }
      .lider-card {
        --rank-color: #eab308;
      }
      .usuario-card {
        --rank-color: #22c55e;
      }

      .platform-icon {
        position: absolute;
        top: 0.75rem;
        right: 0.75rem;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 50%;
        padding: 0.5rem;
        transition: all 0.3s ease;
      }

      .card:hover .platform-icon {
        transform: scale(1.1);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in-up {
        animation: fadeInUp 0.5s ease forwards;
      }

      .search-input {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
      }

      .search-input:focus {
        background: rgba(255, 255, 255, 0.2);
        border-color: var(--onac-blue);
      }

      .filter-button {
        transition: all 0.3s ease;
      }

      .filter-button:hover,
      .filter-button.active {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .member-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 2rem;
      }

      .rank-badge {
        position: absolute;
        top: 0.75rem;
        left: 0.75rem;
        padding: 0.25rem 0.5rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        opacity: 0.9;
      }

      .owner-card .rank-badge {
        background-color: #dc2626;
      }
      .developer-card .rank-badge {
        background-color: #8b5cf6;
      }
      .lider-card .rank-badge {
        background-color: #eab308;
      }
      .usuario-card .rank-badge {
        background-color: #22c55e;
      }
    </style>
  </head>

  <body class="min-h-screen flex flex-col">
    <header class="bg-gray-800 text-white py-6 sticky top-0 z-10 shadow-lg">
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-center">
          <h1 class="text-3xl font-bold text-onac-blue">ONAC</h1>
          <nav>
            <ul class="flex space-x-6">
              <li>
                <a
                  href="index.html"
                  class="hover:text-onac-blue transition-colors duration-200 text-lg"
                  >Inicio</a
                >
              </li>
              <li>
                <a
                  href="clans.html"
                  class="hover:text-onac-blue transition-colors duration-200 text-lg"
                  >Clanes</a
                >
              </li>
              <li>
                <a
                  href="balance.html"
                  class="hover:text-onac-blue font-semibold transition-colors duration-200 text-lg"
                  >Balance</a
                >
              </li>
              <li>
                <a
                  href="pagos.html"
                  class="hover:text-onac-blue font-semibold transition-colors duration-200 text-lg"
                  >Pagos</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="text-onac-blue font-semibold transition-colors duration-200 text-lg"
                  >Miembros</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
      <h2
        class="text-4xl font-bold mb-8 text-center text-onac-blue fade-in-up"
        style="animation-delay: 0.2s"
      >
        Miembros ONAC
      </h2>
      <div
        class="mb-8 flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0 fade-in-up"
        style="animation-delay: 0.4s"
      >
        <div class="flex flex-wrap justify-center gap-2 md:gap-4">
          <button
            id="filterAll"
            class="filter-button px-6 py-2 bg-onac-blue text-white rounded-full hover:bg-blue-600 transition-all duration-300 text-sm md:text-base active"
          >
            Todos
          </button>
          <button
            id="filterJava"
            class="filter-button px-6 py-2 bg-gray-700 text-white rounded-full hover:bg-gray-600 transition-all duration-300 text-sm md:text-base"
          >
            Java
          </button>
          <button
            id="filterBedrock"
            class="filter-button px-6 py-2 bg-gray-700 text-white rounded-full hover:bg-gray-600 transition-all duration-300 text-sm md:text-base"
          >
            Bedrock
          </button>
        </div>
        <div class="relative w-full md:w-64">
          <input
            type="text"
            id="searchInput"
            placeholder="Buscar miembros..."
            class="search-input w-full px-4 py-2 pl-10 rounded-full focus:outline-none focus:ring-2 focus:ring-onac-blue text-sm md:text-base"
          />
          <i
            class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
          ></i>
        </div>
      </div>
      <div
        id="membersList"
        class="member-list fade-in-up"
        style="animation-delay: 0.6s"
      >
        <!-- Los miembros se insertarán aquí -->
      </div>
    </main>

    <footer
      class="bg-gray-800 bg-opacity-50 backdrop-filter backdrop-blur-lg text-center py-6 mt-8 border-t border-gray-700"
    >
      <p class="text-sm text-gray-400">
        © 2024 ONAC - Organización de NauticMC para la Ayuda y el Crecimiento
      </p>
    </footer>

    <script>
      async function fetchMembers() {
        try {
          const response = await fetch("data/members.json");
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();
          return data.members;
        } catch (error) {
          console.error("Error al cargar los miembros:", error);
          return [];
        }
      }

      function createMemberCard(member, index) {
        const card = document.createElement("div");
        card.className = `card ${member.rank.toLowerCase()}-card`;
        card.style.animationDelay = `${index * 0.1}s`;

        const platformIcon =
          member.platform === "java" ? "fa-brands fa-java" : "fa-solid fa-cube";
        const ownerIcon = member.isOwner
          ? `<i class="fas fa-crown text-yellow-300 ml-2" aria-label="Propietario"></i>`
          : "";

        card.innerHTML = `
        <img src="${member.image}" alt="${
          member.name
        }" class="w-full h-72 object-cover">
        <div class="platform-icon">
          <i class="${platformIcon} text-lg ${
          member.platform === "java" ? "text-orange-400" : "text-blue-400"
        }" aria-label="Plataforma: ${member.platform}"></i>
        </div>
        <span class="rank-badge">${member.rank}</span>
        <div class="card-content">
          <h3 class="text-lg font-bold truncate">${
            member.name
          } ${ownerIcon}</h3>
          <p class="text-sm truncate text-gray-300">${member.clan}</p>
        </div>
      `;

        return card;
      }

      let allMembers = [];

      function sortMembers(members) {
        const rankOrder = ["Owner", "Developer", "Líder", "Usuario"];
        return members.sort((a, b) => {
          return rankOrder.indexOf(a.rank) - rankOrder.indexOf(b.rank);
        });
      }

      async function displayMembers(filter = "all") {
        const membersListContainer = document.getElementById("membersList");

        if (!membersListContainer) {
          console.error("No se encontró el contenedor de miembros");
          return;
        }

        membersListContainer.innerHTML = "";

        let filteredMembers = allMembers.filter((member) => {
          if (filter === "all") return true;
          return member.platform === filter;
        });

        filteredMembers = sortMembers(filteredMembers);

        filteredMembers.forEach((member, index) => {
          const card = createMemberCard(member, index);
          membersListContainer.appendChild(card);
        });
      }

      function setupEventListeners() {
        const filterButtons = document.querySelectorAll(".filter-button");
        filterButtons.forEach((button) => {
          button.addEventListener("click", function () {
            filterButtons.forEach((btn) =>
              btn.classList.remove("active", "bg-onac-blue")
            );
            this.classList.add("active", "bg-onac-blue");
            const filter = this.id.replace("filter", "").toLowerCase();
            displayMembers(filter);
          });
        });

        const searchInput = document.getElementById("searchInput");
        searchInput.addEventListener("input", () => {
          const searchTerm = searchInput.value.toLowerCase();
          const filteredMembers = allMembers.filter(
            (member) =>
              member.name.toLowerCase().includes(searchTerm) ||
              member.clan.toLowerCase().includes(searchTerm)
          );
          displayFilteredMembers(filteredMembers);
        });
      }

      function displayFilteredMembers(members) {
        const membersListContainer = document.getElementById("membersList");
        membersListContainer.innerHTML = "";
        const sortedMembers = sortMembers(members);
        sortedMembers.forEach((member, index) => {
          const card = createMemberCard(member, index);
          membersListContainer.appendChild(card);
        });
      }

      async function initializePage() {
        allMembers = await fetchMembers();
        displayMembers();
        setupEventListeners();
      }

      document.addEventListener("DOMContentLoaded", initializePage);
    </script>
  </body>
</html>
