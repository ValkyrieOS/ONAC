<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONAC Database Files</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap");
      :root {
        --bg-color: #1a1a1a;
        --container-bg: #2a2a2a;
        --text-color: #e0e0e0;
        --highlight-color: #4a9eff;
        --hover-color: #74b6ff;
      }
      body {
        font-family: "Roboto", Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        width: 100%;
        max-width: 800px;
        background-color: var(--container-bg);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
      }
      .container:hover {
        transform: translateY(-5px);
      }
      h1 {
        color: #ffffff;
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      #search {
        width: 100%;
        padding: 12px;
        margin-bottom: 25px;
        border: none;
        border-radius: 5px;
        background-color: #3a3a3a;
        color: var(--text-color);
        font-size: 16px;
        transition: all 0.3s ease;
      }
      #search:focus {
        outline: none;
        box-shadow: 0 0 10px rgba(74, 158, 255, 0.5);
        background-color: #454545;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin-bottom: 15px;
        transition: all 0.3s ease;
        padding: 10px;
        border-radius: 5px;
        background-color: #3a3a3a;
      }
      li:hover {
        background-color: #454545;
        transform: translateX(5px);
      }
      a {
        color: var(--highlight-color);
        text-decoration: none;
        transition: all 0.3s ease;
        display: block;
        font-weight: 400;
      }
      a:hover {
        color: var(--hover-color);
      }
      .no-results {
        text-align: center;
        color: #888;
        font-style: italic;
        padding: 20px;
        background-color: #3a3a3a;
        border-radius: 5px;
        animation: fadeIn 0.5s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }
        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ONAC Database Files</h1>
      <input type="text" id="search" placeholder="Buscar archivos..." />
      <ul id="file-list">
        <li>
          <a href="database/contrato-publico.html" target="_blank"
            >Contrato PÃºblico</a
          >
        </li>
        <li>
          <a href="database/clanes-grandes.html" target="_blank"
            >Clanes Grandes</a
          >
        </li>
        <li>
          <a href="database/usuarios.html" target="_blank">Usuarios</a>
        </li>
        <li>
          <a href="database/financiamiento.html" target="_blank"
            >Financiamiento</a
          >
        </li>
      </ul>
    </div>
    <script>
      const searchInput = document.getElementById("search");
      const fileList = document.getElementById("file-list");
      const files = Array.from(fileList.getElementsByTagName("li"));
      searchInput.addEventListener("input", (e) => {
        const query = e.target.value.toLowerCase();
        let hasResults = false;
        files.forEach((file) => {
          const text = file.textContent.toLowerCase();
          if (text.includes(query)) {
            file.style.display = "";
            hasResults = true;
          } else {
            file.style.display = "none";
          }
        });
        if (!hasResults) {
          if (!document.querySelector(".no-results")) {
            const noResults = document.createElement("li");
            noResults.className = "no-results";
            noResults.textContent = "No se encontraron archivos";
            fileList.appendChild(noResults);
          }
        } else {
          const noResults = document.querySelector(".no-results");
          if (noResults) noResults.remove();
        }
      });
    </script>
  </body>
</html>
