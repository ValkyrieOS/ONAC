<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONAC Database</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Estilos generales */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #0c1a30;
        /* Color de fondo oscuro */
        color: #e0e0e0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        margin: 0;
        padding: 20px;
      }

      /* Contenedor principal */
      .container {
        display: flex;
        width: 100%;
        max-width: 1200px;
        background-color: #1e2a4d;
        /* Fondo del contenedor */
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        overflow: hidden;
      }

      /* Barra lateral */
      #sidebar {
        width: 30%;
        background-color: #243b58;
        /* Fondo de la barra lateral */
        padding: 20px;
        color: #ffffff;
        position: relative;
        border-right: 2px solid #1f92f4;
        /* Borde derecho */
      }

      /* Título del contenedor */
      #sidebar h2 {
        font-size: 1.8em;
        margin-bottom: 20px;
        text-align: center;
        color: #1f92f4;
        /* Color del título */
      }

      /* Campo de búsqueda */
      #search {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #bbb;
        background-color: #334f7e;
        /* Fondo del campo de búsqueda */
        color: #e0e0e0;
      }

      /* Lista de enlaces */
      #links {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      #links a {
        color: #ffffff;
        text-decoration: none;
        background-color: #1f92f4;
        /* Color de fondo del enlace */
        border-radius: 8px;
        padding: 15px;
        transition: background 0.3s, transform 0.3s;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        display: flex;
        align-items: center;
      }

      #links a i {
        margin-right: 10px;
        /* Espacio entre el icono y el texto */
      }

      #links a:hover {
        background-color: #1a7bb6;
        /* Color al pasar el ratón */
        transform: translateY(-2px);
      }

      /* Contador de archivos */
      #fileCount {
        color: #1f92f4;
        /* Color del contador */
        margin-bottom: 15px;
        text-align: center;
        font-weight: bold;
      }

      /* Área de visualización de Markdown */
      .markdown-view {
        width: 70%;
        background-color: #22365b;
        /* Fondo del área de visualización */
        padding: 30px;
        border-radius: 0 10px 10px 0;
        overflow-y: auto;
        max-height: 70vh;
        font-size: 16px;
        line-height: 1.6;
      }

      /* Títulos de Markdown */
      .markdown-view h1,
      .markdown-view h2,
      .markdown-view h3 {
        color: #1f92f4;
        /* Color de los títulos */
        margin-top: 0.8em;
        border-bottom: 1px solid #334f7e;
        /* Línea inferior */
        padding-bottom: 5px;
      }

      .markdown-view h1 {
        font-size: 2em;
      }

      .markdown-view h2 {
        font-size: 1.5em;
      }

      .markdown-view h3 {
        font-size: 1.2em;
      }

      /* Otros elementos */
      .markdown-view p,
      .markdown-view ul li {
        color: #e0e0e0;
        margin-bottom: 10px;
      }

      .markdown-view a {
        color: #1f92f4;
        /* Color de los enlaces */
        text-decoration: underline;
        transition: color 0.2s;
      }

      .markdown-view a:hover {
        color: #a1c4e0;
        /* Color al pasar el ratón */
      }

      .markdown-view blockquote {
        color: #bbb;
        border-left: 4px solid #1f92f4;
        /* Borde del bloque */
        padding-left: 10px;
        margin: 10px 0;
        font-style: italic;
        background-color: #1e2a4d;
        /* Fondo del bloque */
        padding: 15px;
        border-radius: 4px;
      }

      /* Efecto de scroll en la vista de Markdown */
      .markdown-view::-webkit-scrollbar {
        width: 8px;
      }

      .markdown-view::-webkit-scrollbar-thumb {
        background-color: #1f92f4;
        /* Color del scroll */
        border-radius: 4px;
      }

      /* Transición suave */
      * {
        transition: all 0.3s ease;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Barra lateral -->
      <div id="sidebar">
        <h2>ONAC Database</h2>
        <input
          type="text"
          id="search"
          placeholder="Buscar archivos..."
          oninput="filterLinks()"
        />
        <div id="fileCount">
          Total de archivos: <span id="totalCount">3</span>
        </div>
        <div id="links">
          <a
            href="#"
            onclick="loadMarkdown(event, 'database/contrato-publico.md')"
            ><i class="fas fa-file-contract"></i>Contrato Público</a
          >
          <a
            href="#"
            onclick="loadMarkdown(event, 'database/clanes-grandes.md')"
            ><i class="fas fa-users"></i>Clanes Grandes</a
          >
          <a href="#" onclick="loadMarkdown(event, 'database/usuarios.md')"
            ><i class="fas fa-user"></i>Derechos Miembros</a
          >
        </div>
      </div>

      <!-- Vista de Markdown -->
      <div id="markdownView" class="markdown-view" style="display: none"></div>
    </div>

    <script>
      // Función para cargar y mostrar Markdown
      function loadMarkdown(event, file) {
        event.preventDefault();
        fetch(file)
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("markdownView").innerHTML =
              markdownToHTML(data);
            document.getElementById("markdownView").style.display = "block";
          })
          .catch((error) =>
            console.error("Error al cargar el archivo .md:", error)
          );
      }

      // Conversión mejorada de Markdown a HTML
      function markdownToHTML(markdown) {
        return markdown
          .replace(/^### (.*$)/gim, "<h3>$1</h3>")
          .replace(/^## (.*$)/gim, "<h2>$1</h2>")
          .replace(/^# (.*$)/gim, "<h1>$1</h1>")
          .replace(/^\> (.*$)/gim, "<blockquote>$1</blockquote>")
          .replace(/\*\*(.*?)\*\*/gim, "<b>$1</b>")
          .replace(/\*(.*?)\*/gim, "<i>$1</i>")
          .replace(
            /\[(.*?)\]\((.*?)\)/gim,
            "<a href='$2' target='_blank'>$1</a>"
          )
          .replace(/^- (.*$)/gim, "<ul><li>$1</li></ul>")
          .replace(/<\/ul>\s*<ul>/gim, "")
          .replace(/\n/g, "<br>");
      }

      // Función para filtrar los enlaces
      function filterLinks() {
        const searchValue = document
          .getElementById("search")
          .value.toLowerCase();
        const links = document.querySelectorAll("#links a");
        let count = 0;

        links.forEach((link) => {
          if (link.textContent.toLowerCase().includes(searchValue)) {
            link.style.display = "flex"; // Muestra el enlace
            count++;
          } else {
            link.style.display = "none"; // Oculta el enlace
          }
        });

        // Actualiza el contador de archivos
        document.getElementById("totalCount").textContent = count;
      }
    </script>
  </body>
</html>
