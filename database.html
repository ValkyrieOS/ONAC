<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Archivos MD</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #1a1a1a;
        color: #e0e0e0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #2a2a2a;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
      h1 {
        color: #ffffff;
        text-align: center;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin-bottom: 10px;
        transition: background-color 0.3s ease;
        padding: 5px;
        border-radius: 3px;
      }
      li:hover {
        background-color: #3a3a3a;
      }
      a {
        color: #4a9eff;
        text-decoration: none;
        transition: color 0.3s ease;
        display: block;
      }
      a:hover {
        color: #74b6ff;
      }
      #search {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 3px;
        background-color: #3a3a3a;
        color: #e0e0e0;
        font-size: 16px;
      }
      #search:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(74, 158, 255, 0.5);
      }
      .no-results {
        text-align: center;
        color: #888;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Lista de Archivos MD</h1>
      <input type="text" id="search" placeholder="Buscar archivos..." />
      <ul id="file-list">
        <!-- La lista de archivos se generará dinámicamente aquí -->
      </ul>
    </div>

    <script>
      // Lista de archivos MD (esto debería generarse dinámicamente en un entorno de servidor real)
      const files = ["contrato-publico.md", "clanes-grandes.md", "usuarios.md"];

      const fileList = document.getElementById("file-list");
      const searchInput = document.getElementById("search");

      function createFileList(files) {
        fileList.innerHTML = "";
        if (files.length === 0) {
          fileList.innerHTML =
            '<li class="no-results">No se encontraron archivos</li>';
          return;
        }
        files.forEach((file) => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = `database/${file}`;
          a.textContent = file.replace(".md", "").replace(/-/g, " ");
          a.target = "_blank"; // Abre el archivo en una nueva pestaña
          li.appendChild(a);
          fileList.appendChild(li);
        });
      }

      function filterFiles(query) {
        return files.filter((file) =>
          file
            .toLowerCase()
            .replace(".md", "")
            .replace(/-/g, " ")
            .includes(query.toLowerCase())
        );
      }

      searchInput.addEventListener("input", (e) => {
        const filteredFiles = filterFiles(e.target.value);
        createFileList(filteredFiles);
      });

      // Inicializar la lista de archivos
      createFileList(files);
    </script>
  </body>
</html>
