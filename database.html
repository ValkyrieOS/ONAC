<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Archivos HTML</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #1a1a1a;
        color: #e0e0e0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #2a2a2a;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
      h1 {
        color: #ffffff;
        text-align: center;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin-bottom: 10px;
        transition: background-color 0.3s ease;
        padding: 5px;
        border-radius: 3px;
      }
      li:hover {
        background-color: #3a3a3a;
      }
      a {
        color: #4a9eff;
        text-decoration: none;
        transition: color 0.3s ease;
        display: block;
      }
      a:hover {
        color: #74b6ff;
      }
      #search {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 3px;
        background-color: #3a3a3a;
        color: #e0e0e0;
        font-size: 16px;
      }
      #search:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(74, 158, 255, 0.5);
      }
      .no-results {
        text-align: center;
        color: #888;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Lista de Archivos HTML</h1>
      <input type="text" id="search" placeholder="Buscar archivos..." />
      <ul id="file-list">
        <li>
          <a href="database/contrato-publico.html" target="_blank"
            >Contrato PÃºblico</a
          >
        </li>
        <li>
          <a href="database/clanes-grandes.html" target="_blank"
            >Clanes Grandes</a
          >
        </li>
        <li><a href="database/usuarios.html" target="_blank">Usuarios</a></li>
      </ul>
    </div>

    <script>
      const searchInput = document.getElementById("search");
      const fileList = document.getElementById("file-list");
      const files = Array.from(fileList.getElementsByTagName("li"));

      searchInput.addEventListener("input", (e) => {
        const query = e.target.value.toLowerCase();

        let hasResults = false;
        files.forEach((file) => {
          const text = file.textContent.toLowerCase();
          if (text.includes(query)) {
            file.style.display = "";
            hasResults = true;
          } else {
            file.style.display = "none";
          }
        });

        // Muestra un mensaje si no hay resultados
        if (!hasResults) {
          if (!document.querySelector(".no-results")) {
            const noResults = document.createElement("li");
            noResults.className = "no-results";
            noResults.textContent = "No se encontraron archivos";
            fileList.appendChild(noResults);
          }
        } else {
          const noResults = document.querySelector(".no-results");
          if (noResults) noResults.remove();
        }
      });
    </script>
  </body>
</html>
