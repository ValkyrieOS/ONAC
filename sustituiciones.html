<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONAC Bot Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                200: "#bae6fd",
                300: "#7dd3fc",
                400: "#38bdf8",
                500: "#0ea5e9",
                600: "#0284c7",
                700: "#0369a1",
                800: "#075985",
                900: "#0c4a6e",
                950: "#082f49",
              },
              secondary: {
                50: "#fdf4ff",
                100: "#fae8ff",
                200: "#f5d0fe",
                300: "#f0abfc",
                400: "#e879f9",
                500: "#d946ef",
                600: "#c026d3",
                700: "#a21caf",
                800: "#86198f",
                900: "#701a75",
                950: "#4a044e",
              },
            },
            fontFamily: {
              sans: [
                "Inter",
                "ui-sans-serif",
                "system-ui",
                "-apple-system",
                "Segoe UI",
                "Roboto",
                "Helvetica Neue",
                "Arial",
                "Noto Sans",
                "sans-serif",
              ],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-950 text-gray-100 font-sans">
    <div class="container mx-auto px-4 py-16">
      <h1
        class="text-5xl font-extrabold text-center mb-16 text-transparent bg-clip-text bg-gradient-to-r from-primary-400 to-secondary-400"
      >
        ONAC Bot Information
      </h1>
      <div
        id="botInfo"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
      ></div>
    </div>

    <script>
      async function fetchBotData() {
        try {
          const response = await fetch("data/onac_bot_info.json");
          const data = await response.json();
          return data;
        } catch (error) {
          console.error("Error fetching bot data:", error);
          return null;
        }
      }

      function displayBotInfo(botData) {
        const botInfoContainer = document.getElementById("botInfo");

        if (!botData) {
          botInfoContainer.innerHTML =
            '<p class="text-red-500 text-center">Error loading bot information.</p>';
          return;
        }

        // Sort bots so integrated ones appear first
        botData.integratedBots.sort(
          (a, b) => (b.integrated ? 1 : 0) - (a.integrated ? 1 : 0)
        );

        let html = "";

        botData.integratedBots.forEach((bot) => {
          const isIntegrated = bot.integrated;
          html += `
                    <div class="group relative bg-gray-900 rounded-2xl overflow-hidden shadow-lg transition-all duration-300 ease-in-out hover:shadow-2xl hover:-translate-y-2 hover:z-10">
                        <div class="absolute inset-0 bg-gradient-to-br ${
                          isIntegrated
                            ? "from-primary-600/20 to-secondary-600/20"
                            : "from-gray-800/20 to-gray-700/20"
                        } opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        <div class="relative h-72 overflow-hidden">
                            <img src="${bot.image}" alt="${
            bot.name
          }" class="w-full h-full object-cover transition-transform duration-300 ease-in-out group-hover:scale-110">
                            <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/70 to-transparent opacity-70 group-hover:opacity-80 transition-opacity duration-300"></div>
                            <div class="absolute bottom-4 left-4 right-4 z-10">
                                <h2 class="text-3xl font-bold mb-2 text-white group-hover:text-primary-300 transition-colors duration-300">${
                                  bot.name
                                }</h2>
                                <span class="inline-block px-3 py-1 text-xs font-bold rounded-full ${
                                  isIntegrated
                                    ? "bg-primary-500 text-primary-950"
                                    : "bg-secondary-500 text-secondary-950"
                                } transition-all duration-300 ease-in-out group-hover:scale-105">
                                    ${
                                      isIntegrated
                                        ? "Integrated"
                                        : "Coming Soon"
                                    }
                                </span>
                            </div>
                        </div>
                        <div class="p-6 relative z-10 bg-gray-900 group-hover:bg-gray-800 transition-colors duration-300">
                            <p class="text-gray-300 group-hover:text-white transition-colors duration-300">${
                              bot.functions
                            }</p>
                        </div>
                    </div>
                `;
        });

        botInfoContainer.innerHTML = html;
      }

      document.addEventListener("DOMContentLoaded", async () => {
        const botData = await fetchBotData();
        displayBotInfo(botData);
      });
    </script>
  </body>
</html>
