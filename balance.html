<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance ONAC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'onac-blue': '#4fc3f7',
                        'onac-dark': '#1e293b',
                    },
                    fontFamily: {
                        'onest': ['Onest', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Onest', sans-serif;
        }
    </style>
</head>

<body class="bg-onac-dark text-gray-100 font-onest leading-normal tracking-normal min-h-screen flex flex-col">
    <header class="bg-gray-800 text-white py-6 sticky top-0 z-10 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-onac-blue">ONAC</h1>
                <nav>
                    <ul class="flex space-x-6">
                        <li><a href="index.html"
                                class="hover:text-onac-blue transition-colors duration-200 text-lg">Inicio</a></li>
                        <li><a href="members.html"
                                class="hover:text-onac-blue transition-colors duration-200 text-lg">Miembros</a></li>
                        <li><a href="balance.html"
                                class="text-onac-blue font-semibold transition-colors duration-200 text-lg">Balance</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="flex-grow">
        <div class="container mx-auto px-4 py-12">
            <h1 class="text-4xl font-bold text-onac-blue mb-8">Balance ONAC</h1>
            <div id="balanceContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Las tarjetas de balance se insertarán aquí dinámicamente -->
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-gray-400 py-6 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">&copy; 2024 ONAC - Organización de NauticMC para la Ayuda y el Crecimiento. Todos los
                derechos reservados.</p>
        </div>
    </footer>

    <script>
        function getBalanceInfo(balance) {
            if (balance <= 10000) return { color: 'text-red-600', category: 'Balance Crítico' };
            if (balance <= 50000) return { color: 'text-orange-500', category: 'Balance Muy Bajo' };
            if (balance <= 100000) return { color: 'text-yellow-500', category: 'Balance Bajo' };
            if (balance <= 500000) return { color: 'text-yellow-300', category: 'Balance Moderado Bajo' };
            if (balance <= 1000000) return { color: 'text-green-400', category: 'Balance Moderado' };
            if (balance <= 5000000) return { color: 'text-green-500', category: 'Balance Saludable' };
            if (balance <= 10000000) return { color: 'text-blue-400', category: 'Balance Muy Saludable' };
            if (balance <= 50000000) return { color: 'text-blue-500', category: 'Balance Excelente' };
            return { color: 'text-purple-500', category: 'Balance Extraordinario' };
        }

        function createBalanceCard(modalidad) {
            const { color, category } = getBalanceInfo(modalidad.balance);
            return `
                <div class="bg-gray-800 border-gray-700 rounded-lg shadow-xl p-6">
                    <h2 class="text-2xl font-bold text-onac-blue mb-4">${modalidad.nombre}</h2>
                    <p class="text-4xl font-bold mb-2 ${color}">
                        ${modalidad.balance.toLocaleString('es-ES')} $
                    </p>
                    <p class="text-lg font-semibold ${color}">${category}</p>
                </div>
            `;
        }

        function loadBalances() {
            const data = {
                modalidades: [
                    { nombre: "1.20 #1", balance: 2080000 },
                    { nombre: "1.20 #2", balance: 3500000 },
                    { nombre: "1.20 #3", balance: 469000 },
                ]
            };
            const balanceContainer = document.getElementById('balanceContainer');
            data.modalidades.forEach(modalidad => {
                balanceContainer.innerHTML += createBalanceCard(modalidad);
            });
        }

        document.addEventListener('DOMContentLoaded', loadBalances);
    </script>
</body>

</html>
